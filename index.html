<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
<main>
  <h1>We're launching soon</h1>
    
  <div class="timer">
    <div id="days" class="timer-box">
      <div class="timer-top">14</div>
      <div class="timer-top-back"> 
        <div>14</div> 
      </div>
      <div class="timer-bottom">14</div>
      <div class="timer-bottom-back">
          <div>14</div>
      </div>
      <p>days</p> 
    </div> 

    <div id="hours" class="timer-box">        
      <div class="timer-top">00</div>
      <div class="timer-top-back"> 
        <div>00</div> 
      </div>
      <div class="timer-bottom">00</div>
      <div class="timer-bottom-back">
          <div>00</div>
      </div>
      <p>hour</p> 
    </div> 

    <div id="minutes" class="timer-box">
      <div class="timer-top">00</div>
      <div class="timer-top-back"> 
       <div>00</div> 
     </div>
      <div class="timer-bottom">00</div>
      <div class="timer-bottom-back">
          <div>00</div>
      </div>
      <p>minutes</p> 
     </div> 

    <div id="seconds" class="timer-box">
      <div class="timer-top">00</div>
      <div class="timer-top-back"> 
        <div>00</div> 
      </div>
      <div class="timer-bottom">00</div>
      <div class="timer-bottom-back">
          <div>00</div>
      </div>
      <p>seconds</p> 
    </div> 
  </div>
</main>
  <footer>
    <a href="www.facebook.com"><span class="icon-facebook icon"></span></a>
    <a href="www.pinterest.com"><span class="icon-pinterest icon"></span></a>
    <a href="www.instagram.com"><span class="icon-instagram icon"></span></a>
  </footer> 



</body>
</html>
